<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pales.AI</title>
  <style>
    /* Reset & basic styles */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      overflow-x: hidden;
    }

    /* Big background text */
    .bg-text {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 15vw;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.08);
      transform: translate(-50%, -50%);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 0;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 25px;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    nav a:hover {
      background-color: rgba(255, 127, 80, 0.8);
    }

    /* Main content */
    .content {
      position: relative;
      max-width: 700px;
      margin: 150px auto 0;
      padding: 0 20px;
      text-align: center;
      z-index: 5;
    }
    .content h1 {
      font-size: 3.8rem;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }
    .content p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #dcdcdc;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .buttons a.button {
      background-color: #ff7f50;
      color: white;
      padding: 15px 35px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .buttons a.button:hover {
      background-color: #e06340;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        right: 20px;
        gap: 15px;
      }
      .content h1 {
        font-size: 2.5rem;
      }
      .buttons a.button {
        padding: 12px 25px;
        font-size: 1rem;
      }
      .bg-text {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg-text">Pales.AI</div>

  </div>
</body>
</html>
